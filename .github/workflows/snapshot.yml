name: Build Lore Snapshot (Notion API)

on:
  schedule:
    - cron: "0 5 * * *"   # runs daily at 05:00 UTC
  workflow_dispatch: {}    # manual trigger allowed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      CHAR_DB: "2992fb8c325a8026a3b5cbd96f332c17"
      SESS_DB: "2992fb8c325a80d9aed0d0320813a063"
      PARTY_PAGE: "2992fb8c325a80efbb32edb10a21c3ba"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          find . -maxdepth 3 -type f | sort

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Build snapshot
        run: |
          if [ -f scripts/build_snapshot_api.py ]; then
            python scripts/build_snapshot_api.py
          elif [ -f build_snapshot_api.py ]; then
            python build_snapshot_api.py
          else
            echo "âŒ build_snapshot_api(.py) not found"; exit 1
          fi

      - name: Commit artifacts
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot-bot@users.noreply.github.com"
          git add build/lore_compendium.md build/lore_index.md build/index.json build/lore_snapshot.zip || true
          git commit -m "snapshot: $(date -u +%F\ %T) UTC" || echo "No changes"
          git push || true

      - name: Copy snapshot to docs for GitHub Pages
        run: |
          mkdir -p docs
          cp build/lore_compendium.md build/lore_index.md build/index.json build/lore_snapshot.zip docs/
          # Disable Jekyll so Pages serves plain files
          touch docs/.nojekyll
          # Write a simple index
          cat > docs/index.md <<'MD'
          # World of Lorecraft Snapshot
      
          Latest daily export from Notion.
      
          - [Lore Compendium](./lore_compendium.md)
          - [Index](./lore_index.md)
          - [Machine Index (JSON)](./index.json)
          - [ZIP Snapshot](./lore_snapshot.zip)
          MD


      - name: Upload build artifacts (manual download option)
        uses: actions/upload-artifact@v4
        with:
          name: lore-snapshot
          path: build/
